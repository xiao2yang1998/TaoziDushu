{% extends "studentBase.html" %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <title>阅读ing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="https://i.loli.net/2019/03/03/5c7bddd728765.png">
        <!-- App css -->
        <link href="{{ url_for('static', filename='assets/css/app.css') }}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        {% endblock %}
    </head>

    <body>
        {% block navbar %}
        {{ super() }}
        {% endblock %}
        {% block content %}
        <div class="wrapper">
            <div class="container-fluid">

                <!-- Page title box -->
                <div class="page-title-box">
                    <h4 class="page-title">{{ pcourse.pcourse_title }}</h4>
                </div>
                <!-- End page title box -->
                <div class="card">
                <table>
                    <tr>
                        <td  ><img src="{{ url_for('static', filename = 'img/%s'%pcourse.pcourse_imgurl ) }}" height="300" ></td>
                        <td class="secondary" align="center" style="padding:10px">{{ pcourse.pcourse_intro }}...</td>
                    </tr>
                </table>

        <!-- /Right-bar -->
        {% endblock %}

    </body>
</html>
